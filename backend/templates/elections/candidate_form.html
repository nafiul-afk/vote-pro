{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Add Candidate - {{ election.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="mb-4">Add Candidate to {{ election.title }}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Add Candidate</button>
                    <a href="{% url 'elections:admin_dashboard' %}" class="btn btn-outline-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
